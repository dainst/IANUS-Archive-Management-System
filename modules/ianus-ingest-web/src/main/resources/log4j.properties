log4j.rootLogger=ERROR, CA

# ConsoleAppender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern= %d{hh:mm:ss,SSS} [%t] %-5p %c %x - %m%n



### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd MMM HH:mm:ss,SSS} %5p %c{1}[%M]:%L - %m%n


#Redirect to Tomcat logs folder
log4j.appender.file.File=${catalina.base}/logs/ianus-ingest-web.log

# Redirect log messages to a log file, support file rolling.
log4j.appender.file=org.apache.log4j.RollingFileAppender
#log4j.appender.file.File=ianus-ingest-web.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}[%M]:%L - %m%n


log4j.rootLogger=warn, stdout, file

log4j.logger.de.ianus=info
log4j.logger.org.camunda=info

log4j.logger.org.hibernate=info
log4j.logger.org.apache.commons.io=info

log4j.logger.uk.gov.nationalarchives.droid.core.signature.droid6=OFF